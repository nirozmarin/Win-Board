<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch and Win</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-12 col-sm-12">
        <div class="container setting">
            
               <button onclick="aboutAlert()"><span class="about">About</span><i class="material-icons">priority_high</i></button>
                 
            <button type="button" onclick="startGame()">Start Game</button>
            <h3 id="place_red"></h3>

        </div>
    </div>
     <div class="col-lg-9 col-md-12 col-sm-12">  <div class="container gameBoard">
      <div class="row">
       
        <!-- ***********Left Side of table (GREEN)*********** -->
       <div class="col-5 left">
         <div class="row">
             <div class="col-6">
                 <div class="pieces-left" id="0-l" onclick="makeGess(this.id)"></div>
             </div>
             <div class="col-6">
                 <div class="pieces-left" id="1-l" onclick="makeGess(this.id)"></div>
             </div>
         </div>

             <div class="col-6">

             </div>
             <div class="col-6">
                 <div class="pieces-left" id="5-l" onclick="makeGess(this.id)"></div>

         </div>
         <div class="row">
             <div class="col-6">
                 <div class="pieces-left" id="6-l" onclick="makeGess(this.id)"></div>
             </div>
             <div class="col-6">
                 <div class="pieces-left" id="7-l" onclick="makeGess(this.id)"></div>
             </div>
         </div>
           
       </div>
       
       <div class="col-2">
           <div class="border"></div>
       </div>
       
       <!-- ***********Right Side of table (BLUE)*********** -->
       <div class="col-5 right">
         <div class="row">
             <div class="col-6">
                 <div class="pieces-right" id="0-r" onclick="makeMove(this.id)"></div>
             </div>
             <div class="col-6">
                 <div class="pieces-right" id="1-r" onclick="makeMove(this.id)"></div>
             </div>
         </div>
         <div class="row">
             <div class="col-6">
